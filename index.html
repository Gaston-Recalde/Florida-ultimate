<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <title>Ultimate Frisbee Florida</title>
</head>
<body>

  <nav class="nav">
    <div class="container nav__container">

      <div class="nav__logo">
        <a href="#">
          <img src="./assets/1200px-FRISBEE_LOGO_2015.png" alt="Logo" class="nav__logo">
        </a>
      </div>

      <div class="nav__link">
        <ul class="nav__ul">
          <li class="nav__li"><a href="#">Inicio</a></li>
          <li class="nav__li"><a href="#">Ultimate Frisbee</a></li>
          <li class="nav__li"><a href="#">Luff</a></li>
          <li class="nav__li"><a href="#">Hats</a></li>
          <!-- <li class="nav__li"><a href="#">Equipos</a></li> -->
        </ul>
      </div>

      <div class="nav__toggle">
        <i class='bx bx-menu nav__hamburger'></i>
        <i class='bx bx-x nav__close'></i>
      </div>

    </div>
  </nav>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      autoplay: true,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

  <script src="./js/app.js"></script>
</body>
</html>
