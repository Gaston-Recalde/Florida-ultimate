<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    .swiper-slide img {
      width: 100%;
    }
  </style>

    <title>Ultimate Frisbee Florida</title>
</head>
<body>

  <nav class="nav">
    <div class="container nav__container">

      <div class="nav__logo">
        <a href="#">
          <img src="./assets/1200px-FRISBEE_LOGO_2015.png" alt="Logo" class="nav__logo">
        </a>
      </div>

      <div class="nav__link">
        <ul class="nav__ul">
          <li class="nav__li"><a href="#">Inicio</a></li>
          <li class="nav__li"><a href="#">Ultimate Frisbee</a></li>
          <li class="nav__li"><a href="#">Luff</a></li>
          <li class="nav__li"><a href="#">Hats</a></li>
          <!-- <li class="nav__li"><a href="#">Equipos</a></li> -->
        </ul>
      </div>

      <div class="nav__toggle">
        <i class='bx bx-menu nav__hamburger'></i>
        <i class='bx bx-x nav__close'></i>
      </div>

    </div>
  </nav>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=Slide%201"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=Slide%202"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=Slide%203"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=Slide%204"></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/800x400?text=Slide%205"></div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });
  </script>

  <script src="./js/app.js"></script>
</body>
</html>
